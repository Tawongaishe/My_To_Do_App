{% extends "base.html" %}

{% block content %}
    <form action="{{ url_for('web.create_list') }}" method="post">
        <input type="text" name="title" placeholder="Enter List Title" required>
        <button type="submit">Create a List</button>
    </form>

    <ul>
        {% for list in lists %}
            <li>
                <form action="{{ url_for('web.list_tasks', list_id=list.id) }}" method="get">
                    <button type="submit">{{ list.title }}</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <!-- Add more page-specific content here -->
{% endblock %}
